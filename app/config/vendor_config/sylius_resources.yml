sylius_resource:
    resources:
        admin.language:
            classes:
                controller: AdminBundle\Controller\LanguageController
                model: AdminBundle\Entity\Language
                form: AdminBundle\Form\Type\LanguageType

        admin.category:
            classes:
                controller: AdminBundle\Controller\CategoryController
                model: AdminBundle\Entity\Category
                form: AdminBundle\Form\Type\CategoryType

        admin.languageInfo:
            classes:
                controller: AdminBundle\Controller\LanguageInfoController
                model: AdminBundle\Entity\LanguageInfo
                form: AdminBundle\Form\Type\LanguageInfoType

        admin.sound:
            classes:
                controller: AdminBundle\Controller\SoundController
                model: AdminBundle\Entity\Sound
                form: AdminBundle\Form\Type\SoundType

        admin.course:
            classes:
                controller: AdminBundle\Controller\CourseController
                model: AdminBundle\Entity\Course
                form: AdminBundle\Form\Type\CourseType

