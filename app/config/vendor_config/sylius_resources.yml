sylius_resource:
    resources:
        admin.language:
            classes:
                controller: AdminBundle\Controller\LanguageController
                model: AdminBundle\Entity\Language
                form: AdminBundle\Form\Type\LanguageType

        admin.category:
            classes:
                controller: AdminBundle\Controller\CategoryController
                model: AdminBundle\Entity\Category
                form: AdminBundle\Form\Type\CategoryType