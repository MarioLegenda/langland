services:
    api.blue_dot.blue_dot_factory:
        class: API\ApiBundle\Factory\BlueDotFactory

    api.blue_dot.blue_dot:
        class: BlueDot\BlueDot
        factory: 'api.blue_dot.blue_dot_factory:createBlueDot'
        arguments: ['@doctrine.dbal.default_connection', '%blue_dot_dir%']

    api.blue_dot.configuration:
        class: API\ApiBundle\Configuration\Configuration
        arguments: ['@request_stack']

    api.blue_dot.result_resolver:
        class: API\ApiBundle\Resolver\ResultResolver
        arguments: ['@api.blue_dot.blue_dot', '@api.blue_dot.configuration']