configuration:

    sql_import: imports/category.yml

    simple:
        select:
            find_all_in_working_language:
                sql: find_all_in_working_language
            find_by_name_in_working_language:
                sql: find_by_name_in_working_language
                parameters: [category]
            find_category_by_id:
                sql: find_category_by_id
                parameters: [category_id]

        update:
            update_category_name:
                sql: update_category_name
                parameters: [category, category_id]

    scenario:
        create_category:
            atomic: true
            statements:
                find_working_language:
                    sql: scenario.create_category.find_working_language
                create_category:
                    sql: scenario.create_category.create_category
                    parameters: [category]
                    use:
                        statement_name: find_working_language
                        values: { find_working_language.language_id: language_id }