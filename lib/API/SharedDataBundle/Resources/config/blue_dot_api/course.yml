configuration:

    sql_import: imports/course.yml

    simple:
        select:
            find_course_by_name:
                sql: find_course_by_name
                parameters: [name, language_id]
            find_course_by_id:
                sql: find_course_by_id
                parameters: [course_id]
            find_all_courses_by_language:
                sql: find_all_courses_by_language
                parameters: [language_id]
            initial_course_info:
                sql: initial_course_info
                parameters: [id]

    scenario:
        create_course:
            atomic: true
            statements:
                create_course:
                    sql: scenario.create_course
                    parameters: [name]
                    use:
                        statement_name: get_working_language_id
                        values: { get_working_language.id : language_id }
                get_working_language_id:
                    sql: scenario.get_working_language_id