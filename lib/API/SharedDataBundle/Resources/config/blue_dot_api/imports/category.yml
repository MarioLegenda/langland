find_all_in_working_language: "SELECT c.* FROM categories AS c INNER JOIN user_working_languages AS uwl ON uwl.language_id = c.language_id AND uwl.working_language = 1"
find_by_name_in_working_language: "SELECT c.* FROM categories AS c INNER JOIN user_working_languages AS uwl ON c.language_id = uwl.language_id AND uwl.working_language = 1 WHERE c.category = :category"
find_category_by_id: "SELECT * FROM categories WHERE id = :category_id"
update_category_name: "UPDATE categories SET category = :category WHERE id = :category_id"

