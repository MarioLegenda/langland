configuration:

    sql_import: imports/language.yml

    simple:
        select:
            find_language_by_language:
                sql: find_language_by_language
                parameters: [language]
            find_all_languages:
                sql: find_all_languages
            find_language_by_id:
                sql: find_language_by_id
                parameters: [language_id]

        insert:
            create_language:
                sql: create_language
                parameters: [language]

        update:
            update_language_name:
                sql: update_language_name
                parameters: [language_id, language]

    scenario:
        update_working_language:
            atomic: true
            statements:
                remove_working_language:
                    sql: scenario.language.remove_working_language
                update_working_language:
                    sql: scenario.language.update_working_language
                    parameters: [working_language, language_id]