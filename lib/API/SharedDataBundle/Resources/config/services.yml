services:
    api.shared.language_repository:
        class: API\SharedDataBundle\Repository\LanguageRepository
        arguments: ["@app.blue_dot"]

    api.shared.word_repository:
        class: API\SharedDataBundle\Repository\WordRepository
        arguments: ["@app.blue_dot", "@app.image_resize", "%uploads_relative_path%", "%uploads_absolute_path%"]

    api.shared.category_repository:
        class: API\SharedDataBundle\Repository\CategoryRepository
        arguments: ["@app.blue_dot"]

    api.shared.sentence_repository:
        class: API\SharedDataBundle\Repository\SentenceRepository
        arguments: ["@app.blue_dot"]

    api.shared.search_repository:
        class: API\SharedDataBundle\Repository\SearchRepository
        arguments: ["@app.blue_dot"]

    api.shared.course_repository:
        class: API\SharedDataBundle\Repository\CourseRepository
        arguments: ["@app.blue_dot"]

    api.shared.class_repository:
        class: API\SharedDataBundle\Repository\ClassRepository
        arguments: ["@app.blue_dot"]

    api.shared.lesson_repository:
        class: API\SharedDataBundle\Repository\LessonRepository
        arguments: ["@app.blue_dot"]

    api.shared.theory_repository:
        class: API\SharedDataBundle\Repository\TheoryRepository
        arguments: ["@app.blue_dot", "%upload_dirs%", "@app.deck_creator"]

    api.shared.sound_repository:
        class: API\SharedDataBundle\Repository\SoundRepository
        arguments: ["@app.blue_dot"]
