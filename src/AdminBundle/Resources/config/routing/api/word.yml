admin_word_index:
    path: /words
    methods: [GET]
    defaults: { _controller: langland.learning_metadata.controller.word_controller:indexAction }

admin_word_create:
    path: /word/create
    methods: [GET]
    defaults: { _controller: langland.learning_metadata.controller.word_controller:createAction }

admin_word_new:
    path: /word/new
    methods: [POST]
    defaults: { _controller: langland.learning_metadata.controller.word_controller:newAction }

admin_word_update:
    path: /word/update/{id}
    methods: [POST, GET]
    defaults: { _controller: langland.learning_metadata.controller.word_controller:updateAction }

