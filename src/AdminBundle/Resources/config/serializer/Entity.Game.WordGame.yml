AdminBundle\Entity\Game\WordGame:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [games_list, game, word_games_list]
        name:
            expose: true
            groups: [games_list, game, word_games_list]
        description:
            expose: true
            groups: [games_list, game, word_games_list]
        url:
            expose: true
            groups: [games_list]
        minTime:
            expose: true
            groups: [games_list]
            serialized_name: minTime
        maxTime:
            expose: true
            groups: [games_list]
            serialized_name: maxTime
        hasTimeLimit:
            expose: true
            groups: [games_list]
            serialized_name: hasTimeLimit
        gameUnits:
            expose: true
            type: AdminBundle\Entity\Game\WordGameUnit
            groups: [game]
            serialized_name: words
        lesson:
            expose: true
            type: AdminBundle\Entity\Lesson
            groups: [game]
