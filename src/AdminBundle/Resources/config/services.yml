services:
    admin.validator.unique_constraint_validator:
        class: AdminBundle\Validator\Constraint\UniqueConstraintValidator
        arguments: ['@doctrine.orm.entity_manager']
        tags:
            - { name: validator.constraint_validator }

    word.form:
        class: AdminBundle\Form\Type\WordType
        arguments: ['@doctrine.orm.entity_manager']
        tags:
            - { name: form.type }

    admin.form.course:
        class: AdminBundle\Form\Type\CourseType
        arguments: ['@doctrine.orm.entity_manager', '@admin.validation_group_resolver']
        tags:
            - { name: form.type }

    admin.validation_group_resolver:
        class: AdminBundle\ValidationGroupResolver\GroupResolver
        arguments: ['@request_stack']

    admin.pre_persist:
        class: AdminBundle\Listener\EntityEventSubscriber
        tags:
            - { name: doctrine.event_subscriber }

    admin.file_namer:
        class: Library\App\FileNamer
        arguments: ['@doctrine.orm.entity_manager']

    admin.image_resizer:
        class: Library\App\ImageResize

    admin.file_uploader:
        class: AdminBundle\Helper\FileUploader
        arguments: ['%upload_dirs%', '@admin.image_resizer', '@admin.file_namer']