services:
    lib.file_namer:
        class: Library\Infrastructure\FileUpload\Implementation\FileNamer
        arguments: ['@doctrine.orm.entity_manager']

    lib.image_resizer:
        class: Library\ImageResize

    lib.file_uploader:
        class: Library\FileUploader
        arguments: ['%upload_dirs%', '@lib.image_resizer', '@lib.file_namer']

    lib.manual_validator:
        class: Library\Infrastructure\ManualValidator
        arguments: ['@validator']