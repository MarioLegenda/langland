app_dashboard:
    path:     /langland
    defaults: { _controller: AppBundle:Dashboard:dashboard }
    methods: [GET]

app_course_dashboard:
    path: /langland/language-course/{languageName}/{id}
    defaults: { _controller: AppBundle:Course:dashboard }
    methods: [GET]

app_course:
  resource: "@AppBundle/Resources/config/routing/langland.yml"
  prefix: /langland
  host: '%host%'