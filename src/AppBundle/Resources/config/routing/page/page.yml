app_page_main_dashboard:
    path:     /
    defaults: { _controller: AppBundle:Dashboard:dashboard }
    methods: [GET]

app_page_course_dashboard:
    path: /course/{languageName}/{id}
    defaults: { _controller: AppBundle:Dashboard:coursePageDashboard }
    requirements:
        languageName: \w+
        id: \d+
    methods: [GET]

app_page_course_actual_app_dashboard:
    path: /dashboard/{courseName}/{learningUserCourseId}
    defaults: { _controller: AppBundle:Dashboard:methodAppDashboard }
    requirements:
        courseName: ^[A-Za-z0-9\-]+$
        courseHolderId: \d+
    methods: [GET]

app_page_lesson_list_dashboard:
    path: /dashboard/{courseName}/{learningUserCourseId}/lessons
    defaults: { _controller: AppBundle:Dashboard:lessonListDashboard }
    methods: [GET]
    requirements:
        courseHolderId: \d+

app_page_game_list_dashboard:
    path: /dashboard/{courseName}/{learningUserCourseId}/games
    defaults: { _controller: AppBundle:Dashboard:gamesListDashboard }
    methods: [GET]

app_page_lesson_dashboard:
    path: /dashboard/{courseName}/{learningUserCourseId}/lesson/{lessonName}/{learningUserLessonId}
    defaults: { _controller: AppBundle:Dashboard:learningUserLessonDashboard }
    methods: [GET]

app_page_game_dashboard:
    path: /dashboard/{courseName}/{learningUserCourseId}/game/{gameName}/{learningUserGameId}
    defaults: { _controller: AppBundle:Dashboard:gameInitializeDashboard }
    methods: [GET]