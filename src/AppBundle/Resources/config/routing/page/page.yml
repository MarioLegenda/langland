app_page_dashboard:
    path:     /
    defaults: { _controller: AppBundle:Dashboard:dashboard }
    methods: [GET]

app_page_course_dashboard:
    path: /course/{languageName}/{id}
    defaults: { _controller: AppBundle:Course:dashboard }
    requirements:
        languageName: \w+
        id: \d+
    methods: [GET]

app_page_course_actual_app:
    path: /dashboard/{courseName}/{learningUserCourseId}
    defaults: { _controller: AppBundle:Api/Course:initApp }
    requirements:
        courseName: ^[A-Za-z0-9\-]+$
        courseHolderId: \d+
    methods: [GET]

app_page_lesson_list:
    path: /dashboard/{courseName}/{learningUserCourseId}/lessons
    defaults: { _controller: AppBundle:Api/Lesson:lessonList }
    methods: [GET]
    requirements:
        courseHolderId: \d+