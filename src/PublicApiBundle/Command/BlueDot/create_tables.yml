configuration:
    scenario:
        create_tables:
            atomic: true
            statements:
                create_learning_metadata:
                    sql: "CREATE TABLE IF NOT EXISTS learning_metadata (id INT AUTO_INCREMENT NOT NULL PRIMARY KEY, lesson_data_collector_id INT, learning_user_id INT NOT NULL) DEFAULT CHARACTER SET utf8 COLLATE utf8_unicode_ci ENGINE = InnoDB"
                create_learning_lesson:
                    sql: "CREATE TABLE IF NOT EXISTS learning_lessons (id INT AUTO_INCREMENT NOT NULL PRIMARY KEY, data_collector_id INT NOT NULL, lesson_id INT NOT NULL, has_completed TINYINT(1) NOT NULL DEFAULT 0) DEFAULT CHARACTER SET utf8 COLLATE utf8_unicode_ci ENGINE = InnoDB"
                create_learning_game:
                    sql: "CREATE TABLE IF NOT EXISTS learning_games (id INT AUTO_INCREMENT NOT NULL PRIMARY KEY, data_collector_id INT NOT NULL, learning_user_id INT NOT NULL, has_completed TINYINT(1) NOT NULL DEFAULT 0) DEFAULT CHARACTER SET utf8 COLLATE utf8_unicode_ci ENGINE = InnoDB"
                create_learning_game_challenges:
                    sql: "CREATE TABLE IF NOT EXISTS learning_game_challenge (id INT AUTO_INCREMENT NOT NULL PRIMARY KEY, data_collector_id INT NOT NULL, learning_user_id INT NOT NULL, learning_game_id INT NOT NULL, game_type_id INT NOT NULL) DEFAULT CHARACTER SET utf8 COLLATE utf8_unicode_ci ENGINE = InnoDB"
                create_learning_game_data:
                    sql: "CREATE TABLE IF NOT EXISTS learning_game_data (id INT AUTO_INCREMENT NOT NULL PRIMARY KEY, name VARCHAR(255) NOT NULL, learning_game_challenge_id INT NOT NULL, data_id INT NOT NULL) DEFAULT CHARACTER SET utf8 COLLATE utf8_unicode_ci ENGINE = InnoDB"