configuration:
    scenario:
        create_tables:
            atomic: true
            statements:
                create_learning_metadata:
                    sql: "CREATE TABLE IF NOT EXISTS learning_metadata (id INT AUTO_INCREMENT NOT NULL PRIMARY KEY, lesson_data_collector_id INT, learning_user_id INT NOT NULL, created_at DATE) DEFAULT CHARACTER SET utf8 COLLATE utf8_unicode_ci ENGINE = InnoDB"
                create_learning_lesson:
                    sql: "CREATE TABLE IF NOT EXISTS learning_lessons (id INT AUTO_INCREMENT NOT NULL PRIMARY KEY, data_collector_id INT NOT NULL, lesson_id INT NOT NULL, learning_metadata_id INT DEFAULT NULL, has_completed TINYINT(1) NOT NULL DEFAULT 0, is_available TINYINT(1) NOT NULL, created_at DATE) DEFAULT CHARACTER SET utf8 COLLATE utf8_unicode_ci ENGINE = InnoDB"